# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # 1. Setup (instala e faz cache do pnpm store)
  setup:
    name: Configuração e Instalação
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Instalar dependências (pnpm)
        run: pnpm install --frozen-lockfile

  # 2. Testes
  test:
    name: Testes (Jest) e Artefatos
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Instalar dependências (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Rodar a suíte de testes
        run: pnpm run test

      - name: Upload dos artefatos de teste
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: test-artifacts/

  # 3. Lint
  lint:
    name: Verificação de Código (ESLint)
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Instalar dependências (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Rodar o Linter
        run: pnpm run lint

  # 4. Segurança
  security:
    name: Análise de Segurança
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Instalar dependências (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Rodar Auditoria de Segurança (pnpm audit)
        run: pnpm audit --audit-level=high

  # 5. Build
  build:
    name: Build de Produção
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Instalar dependências (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Rodar Build
        run: pnpm run build

      - name: Upload dos Artefatos de Build
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/server/dist/
            apps/client/dist/
